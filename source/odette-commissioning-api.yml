openapi: 3.0.3
info:
  title: API for Commissioning Events
  description: |
    openAPI configuration file for the use of standardised REST API in commissioning processes of the automotive industry.
    ---
    This is the technical deliverable according to Odette OA03.   
    It provides a framework for interoperable implementations throughout the automotive industry and its partners in the supply chain and IT area.
    For further details, please refer to the above mentioned document.

    The information objects defined here provide harmonised data structures. 
    They do not, however, provide specific information on mandatory content depending on object type and process context.
    For this information, API service providers should add additional information on validation rules applied to the objects used in the supported operations.   
    This validation can be done in several ways, of course.  The output of this validation process can be used as error description in the response, should the validation fail.

    A compliant implementation must support:    
    GET /logisticsPackagings  
    POST /logisticsPackagings/{id}  
    PUT /logisticsPackagings/{id}  
    GET /logisticsPackagings/{id}  

    It may support in addition:
    POST /logisticsPackagings  
    PATCH GET /logisticsPackagings/{id}  
    POST /logisticsLabel/{id}  
    GET /logisticsLabel/{id}  
       
    Service providers may, of course, also implement operations still marked as not-implemented (except DELETE operations), as this specification is intended to support a MVP for the moment.
  contact:
    name: ODETTE International Ltd.
    url: 'https://www.odette.org'
    email: 'info@odette.org'
  license:
    name: The specification is published under the General Public License (GPL 3.0)
    url: 'https://www.gnu.org/licenses/gpl-3.0.en.html'
  version: 0.1.0
servers:
  - url: 'https://api.example.com/odette/scm-commissioning/V1'
paths:
  /:
    summary: 'Provides information about the API-Version'
    get:
      tags:
        - 'administrative-services'
      description: Gets the API info object.
      operationId: getAPIInfo
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Info'
              example:
                APIName: ODETTE Supply Chain Commisioning OpenAPI 3.03 interface
                APIVersion: 1.0.0
                APIReleasedDate: '2023-01-31'
                APIDocumentation: 'https://github.com/Odette-International-Ltd/commissioning-api'
                APIStatus: DRAFT
        500:
          $ref: '#/components/responses/500_Internal_Server_Error'
  /logisticsPackagings:
    get:
      tags:
        - packaging
      summary: 'Optional - Retrieves a list of package IDs in the system'
      description: |
        Get list of packaging IDs
        ---
        Gets the list of logistics packaging IDs stored in the system.
      operationId: LogisticsPackagingGet
      parameters:
        - $ref: '#/components/parameters/start'
        - $ref: '#/components/parameters/limit'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ReturnList'
        401:
          $ref: '#/components/responses/401_Unauthorised'
        403:
          $ref: '#/components/responses/403_Forbidden'
        500:
          $ref: '#/components/responses/500_Internal_Server_Error'
    post:
      tags:
        - packaging
      summary: 'Optional - Creates a new empty logistics packaging object in the system and returns the ID'
      description: |
        Create logistics packaging
        ---
        Creates a new empty logistics packaging object at the system and returns the ID.   
        This operation shall be followed by a PUT command with the complete data set describing the packaging.
      operationId: LogisticsPackagingPost
      responses:
        201:
          description: Created
          headers:
            Location:
              $ref: '#/components/headers/returned_id'
          links:
            self:
              operationId: LogisticsPackagingIdGet
              parameters:
                path: $response.headers.Location
            update:
              operationId: LogisticsPackagingIdPatch
              parameters:
                path: response.headers.Location
            replace:
              operationRef: putLogisticsPackagingByID
              parameters:
                path: response.headers.location
        400:
          $ref: '#/components/responses/400_Bad_Request'
        401:
          $ref: '#/components/responses/401_Unauthorised'
        403:
          $ref: '#/components/responses/403_Forbidden'
        408:
          description: Request Timeout
        500:
          $ref: '#/components/responses/500_Internal_Server_Error'
    delete:
      tags:
        - 'not-implemented'
      operationId: LogisticsPackagingDelete
      responses:
        405:
          $ref: '#/components/responses/405_Not_Implemented'
    patch:
      tags:
        - 'not-implemented'
      operationId: LogisticsPackagingPatch
      responses:
        405:
          $ref: '#/components/responses/405_Not_Implemented'
    put:
      tags:
        - 'not-implemented'
      operationId: LogisticsPackagingPut
      responses:
        405:
          description: Method Not Allowed
  /logisticsPackagings/{id}:
    get:
      tags:
        - packaging
      summary: 'Mandatory - Gets the details of an identified packaging (identification in path)'
      description: gets the details of an identified logistics packaging
      operationId: LogisticsPackagingIdGet
      parameters:
        - $ref: '#/components/parameters/id_in_path'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/logisticsPackaging'
        400:
          $ref: '#/components/responses/400_Bad_Request'
        401:
          $ref: '#/components/responses/401_Unauthorised'
        403:
          $ref: '#/components/responses/403_Forbidden'
        404:
          description: Not Found
        408:
          description: Request Timeout
        500:
          $ref: '#/components/responses/500_Internal_Server_Error'
    post:
      tags:
        - packaging
      summary: 'Mandatory - Creates an new packaging object and fills it with data.'
      description: |
        Post packaging item including details to the system
        ---
        Creates a new logisticsPackaging object in the target system and provides all data.    
        The API consumer must ensure a globally uniqe Id is used to identify the the packaging. 
        In the automotive industry the use of a licence plate according to ANSI MH10.8.2 is recommended.
      operationId: LogisticsPackagingIdPost
      parameters:
        - $ref: '#/components/parameters/id_in_path'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/logisticsPackaging'
            example:
              LevelCode:
                content: '4'
                listAgencyID: '6'
              TypeCode:
                - content: VDA6428
                  listAgencyID: '204'
              ID:
                content: ODA00100987654321
              PerPackageUnitQuantity:
                - content: 50
                  unitCode: C62
                  unitCodeListID: '6411'
                  unitCodeListAgencyID: '6'
                  unitCodeListAgencyName: UN/CEFACT
              IncludedTradeLineItem:
                - SpecifiedTradeAgreement:
                    BuyerReference:
                      content: '241'
                    ID:
                      content: RAN123
                    SellerParty:
                      ID:
                        content: '432156789'
                        schemeAgencyID: '16'
                    BuyerParty:
                      ID:
                        - content: ODA05301
                          schemeAgencyID: '10'
                    SupplyInstructionReferencedDocument:
                      TypeCode:
                        content: '240'
                        listAgencyID: '6'
                      ID:
                        content: '20230131-055'
                      FormattedIssueDateTime:
                        content: '20230131'
                        format: '102'
                      SubordinateLineID:
                        content: '12'
                  SpecifiedProduct:
                    - BuyerAssignedID:
                        content: 'A12-345-6789'
      responses:
        201:
          description: Created
          links:
            LogisticsPackagingIdGet:
              operationId: LogisticsPackagingIdGet
              parameters:
                path: '''$response.body#/CreatedResponse.ID'''
        400:
          $ref: '#/components/responses/400_Bad_Request'
        401:
          $ref: '#/components/responses/401_Unauthorised'
        403:
          $ref: '#/components/responses/403_Forbidden'
        415:
          $ref: '#/components/responses/415_Unsupported_Media_type'
        500:
          description: Internal Server Error
    put:
      tags:
        - packaging
      summary: 'Mandatory - update the complete resource'
      description: |
        Put logistics packaging data replaces the complete data set of the resource.
        If the API consumer (e.g. the supplier) can create unique package IDs (a.ka. license plates) a new object in the repository can be created with the PUT command. 
        Otherwise a POST command without request data shall be used to create an empty object and retrieve the unique ID assigne by the target system. Subsequently the PUT command can be used to add the data to the system.
      operationId: putLogisticsPackagingByID
      parameters:
        - $ref: '#/components/parameters/id_in_path'
      requestBody:
        description: the logistics packaging data structure
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/logisticsPackaging'
            example:
              LevelCode:
                content: '4'
                listAgencyID: '6'
              TypeCode:
                - content: VDA6428
                  listAgencyID: '204'
              ID:
                content: ODA00100987654321
              PerPackageUnitQuantity:
                - content: 50
                  unitCode: C62
                  unitCodeListID: '6411'
                  unitCodeListAgencyID: '6'
                  unitCodeListAgencyName: UN/CEFACT
              IncludedTradeLineItem:
                - SpecifiedTradeAgreement:
                    BuyerReference:
                      content: '241'
                    ID:
                      content: RAN123
                    SellerParty:
                      ID:
                        content: '432156789'
                        schemeAgencyID: '16'
                    BuyerParty:
                      ID:
                        - content: ODA05301
                          schemeAgencyID: '10'
                    SupplyInstructionReferencedDocument:
                      TypeCode:
                        content: '240'
                        listAgencyID: '6'
                      ID:
                        content: '20230131-055'
                      FormattedIssueDateTime:
                        content: '20230131'
                        format: '102'
                      SubordinateLineID:
                        content: '12'
                  SpecifiedProduct:
                    - BuyerAssignedID:
                        content: 'A12-345-6789'
      responses:
        200:
          description: 'If PUT has been used with an ID that is known in the application (i.e. the resource exists), the system shall replace this resource with the data of the request body and return 200 - OK'
          links:
            update:
              operationId: LogisticsPackagingIdPatch
              parameters:
                ident: $response.headers.Location
            self:
              operationId: LogisticsPackagingIdGet
              parameters:
                path: $response.headers.Location
        400:
          $ref: '#/components/responses/400_Bad_Request'
        401:
          $ref: '#/components/responses/401_Unauthorised'
        403:
          $ref: '#/components/responses/403_Forbidden'
        409:
          description: 'Conflict: consignment already exists / duplicate id'
        408:
          description: Request Timeout
        415:
          $ref: '#/components/responses/415_Unsupported_Media_type'
        422:
          $ref: '#/components/responses/422_Unprocessable_Request'
        500:
          description: Internal Server Error
    patch:
      tags:
        - packaging
      summary: 'Optional - Updates selected fields of the logistics packaging data structure'
      description: |
        Change a logistics packaging partially
        ---
        Changes parts of or adds parts to an existing logistics packaging.
      operationId: LogisticsPackagingIdPatch
      parameters:
        - $ref: '#/components/parameters/id_in_path'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/logisticsPackaging'
      responses:
        202:
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatedResponse'
        400:
          $ref: '#/components/responses/400_Bad_Request'
        401:
          $ref: '#/components/responses/401_Unauthorised'
        403:
          $ref: '#/components/responses/403_Forbidden'
        408:
          description: Request Timeout
        415:
          $ref: '#/components/responses/415_Unsupported_Media_type'
        422:
          $ref: '#/components/responses/422_Unprocessable_Request'
        500:
          description: Internal Server Error
    delete:
      tags:
        - 'not-implemented'
      operationId: LogisticsPackagingIdDelete
      parameters:
        - $ref: '#/components/parameters/id_in_path'
      responses:
        405:
          $ref: '#/components/responses/405_Not_Implemented'
    parameters:
      - $ref: '#/components/parameters/id_in_path'
  /logisticsLabels/{id}:
    get:
      tags:
        - label
      summary: 'Optional - Gets the content of an identified label or the link, where it can be downloaded.'
      description: gets the details of an identified logistics packaging
      operationId: LogisticsLabelIdGet
      parameters:
        - $ref: '#/components/parameters/id_in_path'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/logisticsLabel'
        400:
          $ref: '#/components/responses/400_Bad_Request'
        401:
          $ref: '#/components/responses/401_Unauthorised'
        403:
          $ref: '#/components/responses/403_Forbidden'
        404:
          description: Not Found
        408:
          description: Request Timeout
        500:
          $ref: '#/components/responses/500_Internal_Server_Error'
    post:
      tags:
        - label
      summary: 'Optional - Creates an new label object in the system and fills it with data.'
      description: |
        Post a label object with details to the system
        ---
        Creates a new logisticsLabel object in the target system and provides all data.
      operationId: LogisticsLabelIdPost
      parameters:
        - $ref: '#/components/parameters/id_in_path'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/logisticsLabel'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatedResponse'
          links:
            logisticsLabelIdGet:
              operationId: logisticsLabelIdGet
              parameters:
                path: '''$response.body#/CreatedResponse.ID'''
        400:
          $ref: '#/components/responses/400_Bad_Request'
        401:
          $ref: '#/components/responses/401_Unauthorised'
        403:
          $ref: '#/components/responses/403_Forbidden'
        415:
          $ref: '#/components/responses/415_Unsupported_Media_type'
        500:
          description: Internal Server Error
    put:
      tags:
        - 'not-implemented'
      operationId: logisticsLabelIdPut
      parameters:
        - $ref: '#/components/parameters/id_in_path'
      responses:
        405:
          description: |
            If PUT has been used with an ID that is not yet stored in the application, the system shall create this resource internally using the provided ID (parameter ident) as key, fill it with the data of the request body and return 201 - created.
            The service consumer (i.e. provider of the data) MUST make sure that the ident is globally unique and cannot cause key violation in the target system.
          headers:
            Location:
              $ref: '#/components/headers/returned_id'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatedResponse'
    patch:
      tags:
        - 'not-implemented'
      operationId: logisticsLabelIdPatch
      parameters:
        - $ref: '#/components/parameters/id_in_path'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/logisticsPackaging'
      responses:
        405:
          $ref: '#/components/responses/405_Not_Implemented'
    delete:
      tags:
        - 'not-implemented'
      operationId: logisticsLabelIdDelete
      parameters:
        - $ref: '#/components/parameters/id_in_path'
      responses:
        405:
          $ref: '#/components/responses/405_Not_Implemented'
    parameters:
      - $ref: '#/components/parameters/id_in_path'
components:
  schemas:
    logisticsLabel:
      type: object
      properties:
        ID:
# description: Unique ID of the packaging that this label has to be attached to. 
          $ref: '#/components/schemas/Identifier'
        URIID:
          description: If the label has to be downloaded, this URI provides the link.
          type: array
          items:
            $ref: '#/components/schemas/Identifier_2'
        MIMECode:
          type: array
          items:
            $ref: '#/components/schemas/Code'
        IncludedBinaryObject:
          type: array
          items:
            $ref: '#/components/schemas/BinaryObject'
        SizeMeasure:
          description: Can be used to communicate length and width of the label.
          type: array
          items:
            $ref: '#/components/schemas/Measure'
          maxItems: 2
        TypeCode:
          $ref: '#/components/schemas/Code_2'
      required:
        - ID
        - TypeCode
    logisticsPackaging:
      type: object
      properties:
        LevelCode:
          $ref: '#/components/schemas/PackagingLevelCode'
        TypeCode:
          type: array
          items:
            $ref: '#/components/schemas/PackageTypeCode'
        SequenceNumeric:
          $ref: '#/components/schemas/Numeric'
        ID:
          $ref: '#/components/schemas/Identifier_3'
        PerPackageUnitQuantity:
          type: array
          items:
            $ref: '#/components/schemas/Quantity'
        IncludedPackageID:
          type: array
          items:
            $ref: '#/components/schemas/Identifier_2'
        IncludedTradeLineItem:
          description: Contains order details and the identification of parts contained in the package
          type: array
          items:
            $ref: '#/components/schemas/SupplyChainTradeLineItem'
      required:
        - ID
    Info:
      type: object
      properties:
        APIName:
          $ref: '#/components/schemas/Text'
        APIVersion:
          $ref: '#/components/schemas/Text_2'
        APIReleasedDate:
          $ref: '#/components/schemas/Date'
        APIDocumentation:
          $ref: '#/components/schemas/Text_3'
        APIStatus:
          $ref: '#/components/schemas/Text_4'
      required:
        - APIName
        - APIVersion
        - APIReleasedDate
        - APIDocumentation
        - APIStatus
    CreatedResponse:
      type: object
      properties:
        ReturnedID:
          $ref: '#/components/schemas/Identifier_2'
    ErrorList:
      type: object
      properties:
        Errors:
          type: array
          items:
            $ref: '#/components/schemas/Errors'
          minItems: 1
    ReturnList:
      type: object
      properties:
        ID:
          type: array
          items:
            $ref: '#/components/schemas/Identifier_2'
          minItems: 1
    BinaryObject:
      type: object
      properties:
        content:
          type: string
        format:
          enum:
            - base64
          type: string
      required:
        - content
    Code:
      type: object
      properties:
        content:
          enum:
            - application/pdf  # pdf
            - application/postscript  # postscript
            - image/jpeg  # jpeg
          type: string
      required:
        - content
    Code_2:
      type: object
      properties:
        content:
          enum:
            - 1J  # single label
            - 5J
            - 6J
            - G  # mixed label
            - M  # master label
            - S  # single label
          type: string
      required:
        - content
    Date:
      type: object
      properties:
        content:
          type: string
      required:
        - content
    Errors:
      type: object
      properties:
        ID:
          $ref: '#/components/schemas/Identifier_2'
        Detail:
          $ref: '#/components/schemas/Text_5'
        ErrorCode:
          $ref: '#/components/schemas/Code_3'
        ErrorSource:
          $ref: '#/components/schemas/ErrorSource'
    Identifier:
      description: Unique ID of the packaging that this label has to be attached to.
      type: object
      properties:
        content:
          type: string
        schemeAgencyID:
          enum:
            - '272'  # Joint Automotive Industry agency
            - ZZZ  # Mutually defined
          type: string
      required:
        - content
    Identifier_2:
      description: If the label has to be downloaded, this URI provides the link.
      type: object
      properties:
        content:
          type: string
      required:
        - content
    Identifier_3:
      type: object
      properties:
        content:
          type: string
        schemeID:
          type: string
      required:
        - content
    Measure:
      description: Can be used to communicate length and width of the label.
      type: object
      properties:
        content:
          type: number
        unitCode:
          maxLength: 3
          minLength: 1
          enum:
            - MMT  # millimetre
          type: string
      required:
        - content
